<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Profile - Step Four</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            oswald: ['Oswald', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-green-50 via-white to-green-100 font-oswald">

  <div class="flex flex-col items-center pt-12 space-y-10 px-6">

    <h1 class="text-4xl font-bold text-green-700 text-center animate-bounce">
      You are all set up!
    </h1>

    <div class="grid grid-cols-3 gap-3">
      <img src="../Assets/IMG/Dishes/Dish1.jpg" alt="Food 1" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish2.jpg" alt="Food 2" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish3.jpg" alt="Food 3" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish4.jpg" alt="Food 4" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish5.jpg" alt="Food 5" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish6.jpg" alt="Food 6" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish10.jpg" alt="Food 7" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish7.jpg" alt="Food 8" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
      <img src="../Assets/IMG/Dishes/Dish9.jpg" alt="Food 9" class="rounded-xl object-cover h-24 w-24 shadow-md hover:scale-105 transition">
    </div>

    <p class="text-center text-gray-700 text-md mt-8 max-w-xs leading-relaxed">
      Explore our <span class="text-green-700 font-semibold">delicious recipes</span> and create <span class="text-green-700 font-semibold">personalised meal plans</span> made just for you.
    </p>

    <button onclick="startApp()" class="mt-10 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-20 rounded-2xl shadow-lg hover:shadow-xl transition transform hover:scale-105 duration-300">
      LET'S BEGIN
    </button>

  </div>

  <script>
    function startApp() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
